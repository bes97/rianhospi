.header .depth2 .sns { height: 100%; }
.sns { display: flex;align-items:center;gap: clamp(5px,1vw,20px); transform: translateY(2px);padding-left: 20px;}
.sns a{ display: block;width: 15px;height: 15px; background-position: center center;background-size: contain;background-repeat: no-repeat; }
.sns a.sns1 { background-image: url(./img/common/sns_p_kakao.png); }
.sns a.sns2 { background-image: url(./img/common/sns_p_naver.png); }
.sns a.sns3 { background-image: url(./img/common/sns_p_blog.png); }
.sns a.sns4 { background-image: url(./img/common/sns_p_insta.png); }

/* 모바일용 네비 */
.only_mo { display: none; }
.mo_header { 
  position: absolute;left:0;top:0;z-index:9999;
  width: 100%; padding-bottom: 10px;
  border-bottom: 1px solid #ffffff70;
 }
 .mo_header .logo_img { 
  display: block;width: 200px; height:60px;
  margin-top: 10px;margin-left: 10px;
  background: url(./img/common/logo_w.png) no-repeat center center / contain;
  font-size: 1px;color:transparent;
}

.mo_nav { 
    position: fixed;left:0;top:0;z-index:9998;
    width:100%;height:100vh;padding-top:100px;
    background-color: #ffffff;
    font-size: 15px; }
.mo_nav .right {padding-left:5%;}
.mo_nav .left { flex:0 0 145px; }

.mo_nav .depth1 ul{ 
  display: block;height: 100%;font-size: 1rem;
} 
.mo_nav .depth1 li { padding:5px 10px; }
.mo_nav .depth1 li.on { background-color: var(--primary2);color:#ffffff }
.mo_nav .sns { position: absolute;bottom:50px;left:10px; }

.mo_nav .depth2 li { padding: 5px; }


.nav_btn {
    position: absolute;
    z-index: 99999;
    top: 30px;
    right: 20px;
    display: flex;
    flex-wrap: wrap;
    align-content: space-between;
    width: 25px;
    height: 20px;
}
.nav_btn span:nth-child(1) {
    top: 0;
    left: 0;
}
.nav_btn span {
    position: absolute;
    display: block;
    width: 100%;
    height: 2px;
    background-color: #ffffff;
    transition: 0.3s;
}
.nav_btn span:nth-child(2) {
    top: 9px;left: 5px;
}
.nav_btn span:nth-child(3) {
    bottom: 0px;
    left: 0px;
}

.nav_wrap.on {display: block;}
.mo_header.on .logo_img { background-image: url(./img/common/logo_p.png) }
.mo_header.on .nav_btn span:nth-child(1) {
    transform: rotate(45deg);
    transform-origin: top left;
}
.mo_header.on .nav_btn span:nth-child(2) {
    opacity: 0;
}
.mo_header.on .nav_btn span:nth-child(3) {
    transform: rotate(-45deg) translate(1px,-1px);
    transform-origin: bottom left;
}
.mo_header.on .nav_btn span {
    background-color: var(--primary2) !important;
}


  @media all and (max-width:1400px) {
    .header .depth2 .flexspace { flex-wrap:wrap;justify-content: center; }
    .header .gnb .depth2 ul { gap: 10px; }
    .header .depth2 .sns { width: 100%;order:2;justify-content: center;margin-top: 25px; }
  }
 @media all and (max-width:1180px) {
    .header { display: none; }
    .mo_header.only_mo { display: block; }
  }
  @media all and (max-width:768px) { 
    .mo_header .logo_img { display: block;width: 150px; height:40px; }
    .nav_btn { top: 20px;}
  }
</style>
